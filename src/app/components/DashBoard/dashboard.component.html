<div align="center" class="container">
    <h1 style="color: rgb(15, 15, 14)">Employee Data</h1>
    <div class="form-group" style="margin-top: 30px; margin-left: 730px">
        <button class="btn btn-primary" (click)="NewEmployee()">
      New Employee
    </button>
    </div>
    <div class="form_bg">
        <form style="margin-top: 50px">
            <div class="form-field">
                <div style="margin-left: 10px; color: black" class="form-data">
                    <div style="margin-left: 50px; width: 160px; margin-top: 30px">
                        <h3>Name</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 30px">
                            {{ data.name }}
                        </div>
                    </div>
                    <div style="width: 160px; margin-top: 30px">
                        <h3>Profile</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 30px">
                            <img src="{{ data.image }}" alt="image" width="100" height="100" />
                        </div>
                    </div>
                    <div style="width: 160px; margin-top: 30px">
                        <h3>Age</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 30px">
                            {{ data.age }}
                        </div>
                    </div>
                    <div style="width: 160px; margin-top: 30px">
                        <h3>Salary</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 30px">
                            {{ data.salary }}
                        </div>
                    </div>
                    <!-- <div style="width: 160px; margin-top: 30px">
                        <h3>Phone</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 30px">
                            {{ data.phone }}
                        </div>
                    </div> -->
                    <div style="width: 250px; margin-top: 30px">
                        <h3>Action</h3>
                        <div *ngFor="let data of EmployeeData" style="margin-top: 10px">
                            <small>
                <span
                  ><button
                    style="margin-left: 5px"
                    class="btn btn-primary"
                    (click)="editEmployeeDetails(data._id)"
                  >
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit
                  </button></span
                >
              </small>
                            <span><button
                  style="margin-left: 5px"
                  class="btn btn-primary"
                  (click)="deleteEmployeeDetails(data._id)"
                >
                  <i class="fa fa-trash" aria-hidden="true"></i></button
              ></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

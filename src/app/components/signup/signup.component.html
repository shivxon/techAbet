<div class="container">
    <div align="center" class='column'>

        <div class="form_bg">
            <h1>Sign Up</h1>
            <form [formGroup]="signupForm">

                <div class="form-group">
                    <input class='form-control' placeholder="Name" type="name" formControlName="name">
                </div>
                <br>
                <div class="form-group">
                    <input class='form-control' placeholder="Email" type="email" formControlName="email">
                </div>

                <br>
                <div class="form-group">
                    <input class='form-control' placeholder="Password" type="password" formControlName="password">
                </div>
                <br>
                <br>

                <div class="form-group ">
                    <button type="submit " class="btn btn-primary " (click)="register(signupForm) ">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</div>
